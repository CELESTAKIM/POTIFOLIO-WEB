<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celesta Kim Progress</title>
    <link rel="stylesheet" href="cv.css">
</head>
<body>
    <header>
        <h1>Celesta Kim Progress</h1>
    </header>

    <main>
        <section id="achievements-section">
            <button class="yellow-button" onclick="showParagraph('achievements')">Achievements</button>
            <div id="paragraph-container-achievements" class="hidden"></div>
        </section>

        <section id="aspirations-section">
            <button class="yellow-button" onclick="showParagraph('aspirations')">Aspirations</button>
            <div id="paragraph-container-aspirations" class="hidden"></div>
        </section>

        <section class="followers-count">
            <div class="count" id="fb-followers">0</div>
            <p>Facebook Followers</p>
            <div class="count" id="yt-followers">0</div>
            <p>YouTube Followers</p>
            <div class="count" id="x-followers">0</div>
            <p>Twitter Followers</p>
            <div class="count" id="li-followers">0</div>
            <p>LinkedIn Followers</p>
            <div class="count" id="ig-followers">0</div>
            <p>Instagram Followers</p>
        </section>
    </main>

    <script src="app.js"></script>

</html>
